<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Dowa Clock</title>
</head>
<body>
    <div class="frame">
        <div class="clock">
            <!-- clock hands -->
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="center"></div>

            <!-- Tag for the clock -->
            <div class="tag">
                <p class="p1">Quality Time</p>
                <p class="p2">Uzaandowa</p>
            </div>

            <!-- clock numbers -->
            <div class="one">i</div>
            <div class="two">ii</div>
            <div class="three">iii</div>
            <div class="four">iv</div>
            <div class="five">v</div>
            <div class="six">vi</div>
            <div class="seven">vii</div>
            <div class="eight">viii</div>
            <div class="nine">ix</div>
            <div class="ten">x</div>
            <div class="eleven">xi</div>
            <div class="twelve">xii</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
